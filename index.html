<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="title">Rock Paper Scissor game</h1>
        <div class="playerChoices">
            <h1 class="name">Player:</h1>
            <div class="playerChoice" id="Rock">
                <img src="/rock.png">
            </div>
            <div class="playerChoice" id="Paper">
                <img src="/paper.png">
            </div>
            <div class="playerChoice" id="Scissor">
                <img src="/scissors.png">
            </div>
        </div>

        <div class="compChoices">
            <h1 class="name">Comp:</h1>
            <div class="compChoice" id="Rock">
                <img src="/rock.png">
            </div>
            <div class="compChoice" id="Paper">
                <img src="/paper.png">
            </div>
            <div class="compChoice" id="Scissor">
                <img src="/scissors.png">
            </div>
        </div>


        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
            <div class="score">
                <p id="draw-score">0</p>
                <p>Draw</p>
            </div>
        </div>

        <div class="msg-container">
            <p class="msg">Play Your Move</p>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
